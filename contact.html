<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div id="contact" class="wrapper">
        <div id="Name" class="logo"></div>
        <ul class="nav-links">
            
          <li><a href="./home.html">Home</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <li style="list-style-type: none">
            <a
              style="color: rgb(255, 255, 255); text-decoration: none"
              href="./index.html"
              >Logout</a
            >
          </li>
      </div>
    </nav>

    <section class="contact-container">
      <h1>Contact Us</h1>
      <p>
        We would love to hear from you! Fill out the form below or contact us
        directly.
      </p>

      <div class="contact-content">
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>
            <i class="fas fa-envelope"></i> Email:
            <a href="mailto:example@email.com">Mostafa@gmail.com</a>
          </p>
          <p>
            <i class="fas fa-phone-alt"></i> Phone:
            <a href="tel:+020000000000">+020000000000</a>
          </p>
          <p>
            <i class="fas fa-map-marker-alt"></i> Shebin El-Kom, Menoufia
             
          </p>
        </div>

        <div class="contact-form">
          <h2>Send a Message</h2>
          <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <input type="text" placeholder="Subject" required />
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>

      <div class="map">
        <h2>Find Us</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.3727137600283!2d31.016745275439283!3d30.55429707498947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458cfddcbd66e71%3A0xdcb84c24e134b01a!2z2KjYp9mE2YLYp9mFINin2YTZhdit2YXYqSDYr9mI2K_Zhdi42Kkg2KfZhNmF2LTZhNmA2YjYqNmK2KfZgdmK!5e0!3m2!1sar!2seg!4v1708527114148!5m2!1sar!2seg"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </div>
    </section>
    <script src="./script/contact.js"></script>
  </body>
</html>
