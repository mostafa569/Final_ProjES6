<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style/home.css" />
  </head>
  <body>
    <nav>
      <div id="Home" class="wrapper">
        <div id="Name" class="logo"></div>

        <ul class="nav-links">
          <li><a href="#Home">Home</a></li>
          <li><a href="#prducts">Products</a></li>
          <li><a href="./contact.html">Contact</a></li>

          <li>
            <a href="#" onclick="toggleCart()">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-count">0</span>
            </a>
          </li>
        </ul>
        <li style="list-style-type: none">
          <a
            style="color: rgb(255, 255, 255); text-decoration: none"
            href="./index.html"
            >Logout</a
          >
        </li>
      </div>
    </nav>
    <div id="cart-sidebar" class="cart-sidebar">
      <div class="cart-header">
        <h2>Your Cart</h2>
        <button onclick="toggleCart()" class="close-cart">&times;</button>
      </div>
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-footer">
        <p id="cart-total">Total: $0.00</p>
        <button onclick="payNow()" class="clear-cartt">Pay Now</button>
        <button onclick="clearCart()" class="clear-cart">Clear Cart</button>
      </div>
    </div>

    <div id="payment-confirmation" class="payment-confirmation">
      <p>âœ… Payment Successful!</p>
      <button onclick="closePaymentConfirmation()">OK</button>
    </div>

    <div class="slider-container">
      <div class="slider">
        <!-- <img src="./images/image1.jpg" class="slide" alt="Slide 1" /> -->
        <img src="./images/image2.jpg" class="slide" alt="Slide 2" />
        <img src="./images/image3.jpg" class="slide" alt="Slide 3" />
        <img src="./images/image4.jpg" class="slide" alt="Slide 4" />
      </div>
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <hr
      style="
        margin-top: 50px;
        width: 200px;
        height: 10px;
        background-color: rgb(6, 6, 15);
        margin-left: auto;
        margin-right: auto;
        display: block;
      "
    />
    <h1 style="text-align: center; margin-top: 20px">Our Products</h1>

    <hr
      style="
        margin-top: 1px;
        margin-bottom: 20px;
        width: 50px;
        height: 5px;
        background-color: rgb(6, 6, 15);
        margin-left: auto;
        margin-right: auto;
        display: block;
      "
    />
    <section id="prducts" class="categories">
      <div class="category">
        <button onclick="fetchProducts('all')">All</button>
      </div>
      <div class="category">
        <button onclick="fetchProducts('electronics')">Electronics</button>
      </div>
      <div class="category">
        <button onclick="fetchProducts('jewelery')">Jewelery</button>
      </div>
      <div class="category">
        <button onclick="fetchProducts(`men's clothing`)">
          Men's Clothing
        </button>
      </div>
      <div class="category">
        <button onclick="fetchProducts(`women's clothing`)">
          Women's Clothing
        </button>
      </div>
    </section>

    <section class="products" id="products"></section>

    <button id="scrollToTop" class="scroll-to-top" onclick="scrollToTop()">
      &#8679;
    </button>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-logo">
          <h2>Shopping</h2>
        </div>

        <div class="footer-links">
          <a href="#Home">Home</a>
          <a href="#prducts">Products</a>
          <a href="./contact.html">Contact</a>
        </div>

        <div class="footer-social">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>

        <div class="footer-contact">
          <p>
            <a class="mail"  href="mailto:example@email.com">
              <i class="fas fa-envelope"></i> Email Us
          </a>
          
          </p>
          <p><a class="mail" href="tel:+020000000000">
            <i class="fas fa-phone-alt"></i> Call Us
        </a></p>
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2025 Shopping. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="/script/home.js"></script>
  </body>
</html>
